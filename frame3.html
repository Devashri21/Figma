        /* Add font files for Bubblegum Sans */
        @font-face {
        font-family: 'Bubblegum Sans';
        src: url('fonts/bubblegum-sans.woff2') format('woff2'),
            url('fonts/bubblegum-sans.woff') format('woff');
        font-weight: normal;
        font-style: normal;

        :root {

        --text-black: rgba(0, 0, 0, 1);

        .text-black {

        }

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        }

        img {
        max-width: 100%;
        height: auto;
        }

        color: inherit;
        display: contents;
