
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exported from Figma">
  <title>Exported Figma Design</title>
  
  <style>
    
        /* Add font files for Bubblegum Sans */
        @font-face {
        font-family: 'Bubblegum Sans';
        src: url('fonts/bubblegum-sans.woff2') format('woff2'),
            url('fonts/bubblegum-sans.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        :root {
        --font-family-bubblegum-sans: 'Bubblegum Sans', sans-serif;
        --text-rgb-66-85-227: rgba(66, 85, 227, 1);
        --text-black: rgba(0, 0, 0, 1);
        }

        .text-rgb-66-85-227 {
        color: var(--text-rgb-66-85-227);
        }

        .text-black {
        color: var(--text-black);
        }


        /* CSS Reset */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        }

        img {
        max-width: 100%;
        height: auto;
        }

        /* Prototype Links (v5.6.0) */
        a.prototype-link {
        text-decoration: none;
        color: inherit;
        display: contents;
        }

        .text-2 {
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        font-family: var(--font-family-bubblegum-sans);
        font-weight: normal;
        font-size: 20px;
        text-decoration: none;
        text-transform: none;
        color: var(--text-rgb-66-85-227);
        }

        .text-3 {
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        font-family: var(--font-family-bubblegum-sans);
        font-weight: normal;
        font-size: 36px;
        text-decoration: none;
        text-transform: none;
        color: var(--text-black);
        }

        .text-4 {
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        font-family: var(--font-family-bubblegum-sans);
        font-weight: normal;
        font-size: 20px;
        text-decoration: none;
        text-transform: none;
        color: var(--text-black);
        }

        .text-5 {
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        font-family: var(--font-family-bubblegum-sans);
        font-weight: normal;
        font-size: 20px;
        text-decoration: none;
        text-transform: none;
        color: var(--text-black);
        font-family: var(--font-family-bubblegum-sans);
        font-weight: normal;
        font-size: 20px;
        text-decoration: underline;
        text-transform: none;
        color: var(--text-black);
        }

        .text-6 {
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        font-family: var(--font-family-bubblegum-sans);
        font-weight: normal;
        font-size: 20px;
        text-decoration: none;
        text-transform: none;
        color: var(--text-black);
        }

        .rectangle-8-7 {
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        background-color: rgba(249, 129, 129, 1);
        }

        .text-8 {
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        font-family: var(--font-family-bubblegum-sans);
        font-weight: normal;
        font-size: 20px;
        text-decoration: none;
        text-transform: none;
        color: var(--text-black);
        }

        .oip-1-1-9 {
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        width: 100%;
        height: auto;
        }

        .iphone-16-4-1 {
        @media (max-width: 1440px) {
        .iphone-16-4-1 {
            padding-left: 24px;
            padding-right: 24px;
        }
        }

        @media (max-width: 768px) {
        .iphone-16-4-1 {
            padding-left: 16px;
            padding-right: 16px;
        }
        }
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        background-color: rgba(255, 255, 255, 1);
        }

  </style>
</head>
<body>
<div class="iphone-16-4-1">
<p class="text-2"><span class="text-rgb-66-85-227">Next Meeting: 25th Nov, 5:00 PM, Library Hall</span></p>
<p class="text-3"><span class="text-black">Thank You for Registering!</span></p>
<p class="text-4"><span class="text-black">We look forward to seeing you
 at the Book Club meeting</span></p>
<p class="text-5"><span class="text-black">Contact Email: bookclub@gmail.com</span></p>
<p class="text-6"><span class="text-black">Phone: 98765 43210</span></p>
<div class="rectangle-8-7"></div>
<p class="text-8"><span class="text-black">Back to Home</span></p>
<img src="images/oip-1-1-9.png" class="oip-1-1-9" alt="oip-1-1" />
</div>

</body>
</html>
